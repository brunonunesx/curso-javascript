<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color:#F257A0 ;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Javascript</h1>
    <p>Primeiros comandos</p>
    <script>
        var n1 = Number.parseInt(prompt("Digite um número: "))
        var n2 = Number.parseInt(prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert('A soma dos números foi ' + soma)        
    </script>
</body>
</html>
